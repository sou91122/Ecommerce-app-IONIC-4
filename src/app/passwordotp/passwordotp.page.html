<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h3>Enter OTP</h3>
    <p>We have sent you a 4 digit code on your email address</p>
    <ion-list>
      <ion-item no-padding>

        <ion-input type="text" placeholder="Enter 4 digit code"></ion-input>
      </ion-item>
      <ion-button style="width: 38%!important;" (click)="passwordreset()">Proceed</ion-button>
    </ion-list>
  </div>
</ion-content>
