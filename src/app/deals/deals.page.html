<ion-header>
  <ion-toolbar color="primary">

    </ion-buttons>
    <ion-buttons slot="end" class="btn-right" (click)="search()">

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <div class="ad-banner-wrapper">
      <ion-row>
        <ion-col size="6">
          <img src="assets/imgs/ad-banner-small-3.jpg" alt="">
        </ion-col>
        <ion-col size="6">
          <img src="assets/imgs/ad-banner-small-4.jpg" alt="">
        </ion-col>
      </ion-row>
    </div>

    <div class="ad-banner-wrapper">
      <ion-row>
        <ion-col size="12">
          <img src="assets/imgs/ad-banner-big-2.jpg" alt="">
        </ion-col>
      </ion-row>
    </div>

    <div class="ad-banner-wrapper">
      <ion-row>
        <ion-col size="6">
          <img src="assets/imgs/ad-banner-small-1.jpg" alt="">
        </ion-col>
        <ion-col size="6">
          <img src="assets/imgs/ad-banner-small-2.jpg" alt="">
        </ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
