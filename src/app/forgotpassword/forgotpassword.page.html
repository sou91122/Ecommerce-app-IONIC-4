<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h3>Forgot Password?</h3>
    <p>Enter your registered email address and we'll send you OTP</p>
    <ion-list>
      <ion-item no-padding>

        <ion-input type="tel" placeholder="Email Address"></ion-input>
      </ion-item>
      <ion-button style="width: 38%!important;" (click)="passwordotp()">Submit</ion-button>
    </ion-list>
  </div>
</ion-content>
