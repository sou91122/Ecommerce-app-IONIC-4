<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Wishlist</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="ios-arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="btn-right" (click)="home()">
      <ion-icon name="home"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="product_wrapper">
    <div class="cart-item">
      <div class="cart-top">
        <ion-row>
          <ion-col size="4">
            <img src="assets/imgs/products/pro-9.jpg" alt="">
          </ion-col>
          <ion-col size="8">
            <p>Srv Agro Products</p>
            <h6>$36.04</h6>
          </ion-col>
        </ion-row>
      </div>
      <div class="cart-bottom">
        <ion-row>
          <ion-col size="7">
            <ion-button>Add to Cart</ion-button>
          </ion-col>
          <ion-col size="5">
            <ion-button><ion-icon name="trash"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>
    <div class="cart-item">
      <div class="cart-top">
        <ion-row>
          <ion-col size="4">
            <img src="assets/imgs/products/pro-1.jpg" alt="">
          </ion-col>
          <ion-col size="8">
            <p>Dr. Vaidya's Herbo-24-Turbo Capsules</p>
            <h6>$56.42</h6>
          </ion-col>
        </ion-row>
      </div>
      <div class="cart-bottom">
        <ion-row>
          <ion-col size="7">
            <ion-button>Add to Cart</ion-button>
          </ion-col>
          <ion-col size="5">
            <ion-button><ion-icon name="trash"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </div>
    </div>


  </div>
</ion-content>
